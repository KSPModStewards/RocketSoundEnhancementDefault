@PART[nflv-decoupler-5-1,nflv-separator-5-1]:NEEDS[NearFutureLaunchVehicles]:FOR[RocketSoundEnhancementDefault]
{
	!sound_vent_large = decouple
	MODULE
	{
		name = RSE_Coupler
		AIRSIMULATION
		{
			MaxDistortion = 0.75
			AngleHighpass = 0
		}
		Decouple
		{
			SOUNDLAYER
			{
				name = decouple
				audioClip = RocketSoundEnhancementDefault/Sounds/Decouplers/Decoupler-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Decouplers/Decoupler-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Decouplers/Decoupler-3
				spread = 0.4
				
				volume = 1.3
				pitch = 0.6
			}
		}	
	}
}
