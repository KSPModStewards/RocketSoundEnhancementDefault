@PART[restock-airlock-1,restock-docking-375-1]:NEEDS[ReStockPlus]:FOR[RocketSoundEnhancementDefault]
{
	MODULE
	{
		name = RSE_Coupler
		
		AIRSIMULATION
		{
			EnableWaveShaperFilter = false
		}

		Dock
		{
			SOUNDLAYER
			{
				name = dock
				audioClip = Squad/Sounds/sound_servomotor
				volume = 0.5
				pitch = 1.0
			}
		}

		Undock
		{
			SOUNDLAYER
			{
				name = undock
				audioClip = Squad/Sounds/elev_start
				volume = 0.5
				pitch = 1.0
			}
		}

	}
}