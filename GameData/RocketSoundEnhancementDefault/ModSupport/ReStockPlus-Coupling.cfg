@PART[restock-engineplate-125-1,restock-engineplate-125-2]:NEEDS[ReStockPlus]:FOR[RocketSoundEnhancementDefault]
{
	!sound_vent_large = decouple

	MODULE
	{
		name = RSE_Coupler
		
		AIRSIMULATION
		{
			MaxDistortion = 0.75
			AngleHighpass = 0
		}

		Decouple
		{
			SOUNDLAYER
			{
				name = decouple
				audioClip = RocketSoundEnhancementDefault/Sounds/Decouplers/Decoupler-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Decouplers/Decoupler-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Decouplers/Decoupler-3
				spread = 0.4
				
				volume = 1.0
				pitch = 1.25
			}

		}
	}
}

