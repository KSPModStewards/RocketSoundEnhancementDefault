// MH Equivalent Parts
// Galeon/Mastodon (1.875m  BOOSTER OF BOOSTERS) MaxThrust: 1350kn
@PART[restock-engine-galleon-1]:NEEDS[ReStockPlus]:FOR[RocketSoundEnhancementDefault]
{
    @EFFECTS{@fx-mastodon-running{!AUDIO{}}}
    @EFFECTS{@engage{!AUDIO{}}}
    @EFFECTS{@Flameout{!AUDIO{}}}

    MODULE
	{
		name = RSE_Engines
		volume = 1.23

		AIRSIMULATION
		{
			AngleHighpass = 150
			MaxCombMix = 0.15
		}
		
		Engine
		{
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Heavy-Atm_High
