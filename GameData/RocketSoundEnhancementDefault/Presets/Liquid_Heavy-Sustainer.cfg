@PART[*]:HAS[@RSE_PRESET[Liquid_Heavy-Sustainer]:HAS[~processed[*]]]:AFTER[zRocketSoundEnhancementDefault]:NEEDS[RocketSoundEnhancement]
{
    MODULE
	{
		name = RSE_Engines
		volume = #$/RSE_PRESET[Liquid_Heavy-Sustainer]:HAS[~processed[*]]/volume$

		AIRSIMULATION
		{
			AngleHighpass = 150
			MaxCombMix = 0.15
		}

		SOUNDLAYERGROUP
		{
			name = #$/RSE_PRESET[Liquid_Heavy-Sustainer]:HAS[~processed[*]]/engineID$

			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Heavy-Vac_High
				loop = true
				spread = 0.5

				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = #$/RSE_PRESET[Liquid_Heavy-Sustainer]:HAS[~processed[*]]/pitch$
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Heavy-Low
				loop = true
				spread = 0.5

				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = #$/RSE_PRESET[Liquid_Heavy-Sustainer]:HAS[~processed[*]]/pitch$
			}
		}

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Bass-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Bass-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Bass-3
				loop = false
				spread = 0.5
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0

				pitch = #$/RSE_PRESET[Liquid_Heavy-Sustainer]:HAS[~processed[*]]/pitch$
			}
		}

		Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Ignition-2
				spread = 0.5

				volume = 1.0
				pitch = #$/RSE_PRESET[Liquid_Heavy-Sustainer]:HAS[~processed[*]]/pitch$
				@pitch *= 0.8
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = Flameouts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-3
				spread = 0.5
								
				volume = 1.0
				pitch = #$/RSE_PRESET[Liquid_Heavy-Sustainer]:HAS[~processed[*]]/pitch$
			}
		}
	}

	@RSE_PRESET[Liquid_Heavy-Sustainer]:HAS[~processed[*]]
    {
        processed = true
    }
}