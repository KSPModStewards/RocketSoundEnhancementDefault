@PART[*]:HAS[@RSE_PRESET[SRB_Medium]:HAS[~processed[*]]]:AFTER[zRocketSoundEnhancementDefault]:NEEDS[RocketSoundEnhancement]
{
    MODULE
	{
		name = RSE_Engines
		volume = #$/RSE_PRESET[SRB_Medium]:HAS[~processed[*]]/volume$

		AIRSIMULATION
		{
			AngleHighpass = 150
			MaxCombMix = 0.20
		}

        SOUNDLAYERGROUP
        {
            name = #$/RSE_PRESET[SRB_Medium]:HAS[~processed[*]]/engineID$

			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Medium-High
				loop = true
				spread = 0.4
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = #$/RSE_PRESET[SRB_Medium]:HAS[~processed[*]]/pitch$
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Medium-Low
				loop = true
				spread = 0.4
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = #$/RSE_PRESET[SRB_Medium]:HAS[~processed[*]]/pitch$
			}
        }

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Burst_Heavy-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Burst_Heavy-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Burst_Heavy-3
				spread = 0.4

				volume = 0.75
				pitch = #$/RSE_PRESET[SRB_Medium]:HAS[~processed[*]]/pitch$
				@pitch *= 1.2
			}
		}

		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-3
				
				spread = 0.4
				
				volume = 0.75
				pitch = #$/RSE_PRESET[SRB_Medium]:HAS[~processed[*]]/pitch$
			}
		}
    }

	@RSE_PRESET[SRB_Medium]:HAS[~processed[*]]
    {
        processed = true
    }
}