@PART[*]:HAS[@RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]]:AFTER[zRocketSoundEnhancementDefault]:NEEDS[RocketSoundEnhancement]
{
    MODULE
	{
		name = RSE_Engines
		volume = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/volume$

		AIRSIMULATION
		{
			AngleHighpass = 150
			MaxCombMix = 0.25
		}
		
		SOUNDLAYERGROUP
		{
            name = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/primaryEngineID$

			SOUNDLAYER
			{
				name = ThrustHigh-Vac
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Light-Vac_High
				loop = true
				spread = 0.30
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				@volume,2[1, ] = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/primaryEngine_VolumeScale$
				
				pitch = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/pitch$
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Light-Low
				loop = true
				spread = 0.30
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				@volume,1[1, ] = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/primaryEngine_VolumeScale$
				
				pitch = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/pitch$
			}
		}

		SOUNDLAYERGROUP
		{
            name = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/secondaryEngineID$

			SOUNDLAYER
			{
				name = ThrustHigh-Atm
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Light-Atm_High
				loop = true
				spread = 0.30
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				@volume,2[1, ] = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/secondaryEngine_VolumeScale$
				
				pitch = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/pitch$
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Light-Low
				loop = true
				spread = 0.30
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				@volume,1[1, ] = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/secondaryEngine_VolumeScale$
				
				pitch = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/pitch$
			}
		}

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3

				spread = 0.30
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 0.5

				pitch = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/pitch$
                @pitch *= 0.80
			}
		}

		Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Ignition-1
				spread = 0.30

				volume = 0.5
				pitch = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/pitch$
                @pitch *= 1.25
			}
		}

		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3
				
				spread = 0.30
				
				volume = 0.5
				pitch = #$/RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]/pitch$
                @pitch *= 0.80
			}
		}
    }

    @RSE_PRESET[Liquid_Light-Multi]:HAS[~processed[*]]
    {
        processed = true
    }
}

