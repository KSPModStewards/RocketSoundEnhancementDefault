@PART[*]:HAS[@RSE_PRESET[Liquid_Heavy-Lifter]:HAS[~processed[*]]]:AFTER[zRocketSoundEnhancementDefault]:NEEDS[RocketSoundEnhancement]
{
    MODULE
	{
		name = RSE_Engines
		volume = #$/RSE_PRESET[Liquid_Heavy-Lifter]:HAS[~processed[*]]/volume$

		AIRSIMULATION
		{
			AngleHighpass = 100
			MaxCombMix = 0.15
		}
		
		SOUNDLAYERGROUP
		{
            name = #$/RSE_PRESET[Liquid_Heavy-Lifter]:HAS[~processed[*]]/engineID$

			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Heavy-Atm_High
				loop = true
				spread = 0.5
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = #$/RSE_PRESET[Liquid_Heavy-Lifter]:HAS[~processed[*]]/pitch$
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Heavy-Low
				loop = true
				spread = 0.5
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = #$/RSE_PRESET[Liquid_Heavy-Lifter]:HAS[~processed[*]]/pitch$
			}
		}

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Lifter-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Lifter-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Lifter-3
				spread = 0.5
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0

				pitch = #$/RSE_PRESET[Liquid_Heavy-Lifter]:HAS[~processed[*]]/pitch$
			}
		}
		
		Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Ignition-2
				spread = 0.5

				volume = 1.0
				pitch = #$/RSE_PRESET[Liquid_Heavy-Lifter]:HAS[~processed[*]]/pitch$
				@pitch *= 0.8
			}
		}
		
        Flameout
		{
			SOUNDLAYER
			{
				name = Flameouts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-3
				spread = 0.5
				
				volume = 1.0
				pitch = #$/RSE_PRESET[Liquid_Heavy-Lifter]:HAS[~processed[*]]/pitch$
			}
		}
	}

    @RSE_PRESET[Liquid_Heavy-Lifter]:HAS[~processed[*]]
    {
        processed = true
    }
}