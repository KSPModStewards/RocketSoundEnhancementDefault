				spread = 0.30
				
				volume = 0.5
				pitch = #$/RSE_PRESET[Liquid_Light-Vacuum_1]:HAS[~processed[*]]/pitch$
                @pitch *= 0.80
			}
		}
    }

    @RSE_PRESET[Liquid_Light-Vacuum_1]:HAS[~processed[*]]
