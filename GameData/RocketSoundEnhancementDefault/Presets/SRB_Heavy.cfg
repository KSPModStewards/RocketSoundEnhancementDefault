@PART[*]:HAS[@RSE_PRESET[SRB_Heavy]:HAS[~processed[*]]]:AFTER[zRocketSoundEnhancementDefault]:NEEDS[RocketSoundEnhancement]
{
    MODULE
	{
		name = RSE_Engines
		volume = #$/RSE_PRESET[SRB_Heavy]:HAS[~processed[*]]/volume$

		AIRSIMULATION
		{
			AngleHighpass = 150
			MaxCombMix = 0.15
		}

        SOUNDLAYERGROUP
        {
            name = #$/RSE_PRESET[SRB_Heavy]:HAS[~processed[*]]/engineID$

			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Heavy-High
				loop = true
				spread = 0.5
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = #$/RSE_PRESET[SRB_Heavy]:HAS[~processed[*]]/pitch$
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Heavy-Low
				loop = true
				spread = 0.5
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = #$/RSE_PRESET[SRB_Heavy]:HAS[~processed[*]]/pitch$
			}
        }

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Burst_Heavy-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Burst_Heavy-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Burst_Heavy-3
				spread = 0.5

				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 0.5 1.0
				pitch = #$/RSE_PRESET[SRB_Heavy]:HAS[~processed[*]]/pitch$
			}
		}

		Flameout
		{
			SOUNDLAYER
			{
				name = Flameout
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-3
				spread = 0.5
				
				volume = 1.0
				pitch = #$/RSE_PRESET[SRB_Heavy]:HAS[~processed[*]]/pitch$
			}
		}
    }

    @RSE_PRESET[SRB_Heavy]:HAS[~processed[*]]
    {
        processed = true
    }
}