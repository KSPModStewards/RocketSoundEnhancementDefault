//	LV-N "Nerv" Atomic Rocket Motor
@PART[nuclearEngine]:FOR[zzzRocketSoundEnhancementDefault]:NEEDS[!NTRsUseLF,zKerbalAtomics]
{
    @EFFECTS{@engage{!AUDIO{}}}
    @EFFECTS{@flameout{!AUDIO{}}}
    @EFFECTS{@fx-nerv-running{!AUDIO{}}}
    @EFFECTS{@fx-nerv-running-lf{!AUDIO{}}}
    @EFFECTS{@fx-sc-lh2{!AUDIO{}}}
    @EFFECTS{@fx-sc-lf{!AUDIO{}}} 

    @MODULE[RSE_Engines]
    {
        $Engine
        {
            |_ = LF
        }

        $Engine
        {
            |_ = LH2
        }

        !Engine{}
    }
}

// Cherenkov (2.5m nuke)
@PART[restock-engine-cherenkov]:FOR[zzzRocketSoundEnhancementDefault]:NEEDS[!NTRsUseLF,ReStockPlus,zKerbalAtomics,KerbalAtomicsLH2NTRModSupport]
{
    @EFFECTS{@engage{!AUDIO{}}}
    @EFFECTS{@flameout{!AUDIO{}}}
    @EFFECTS{@fx-cherenkov-running{!AUDIO{}}}
    @EFFECTS{@fx-cherenkov-running-lf{!AUDIO{}}}

    @MODULE[RSE_Engines]
    {
        $MainExhaust
        {
            |_ = LF
        }

        $MainExhaust
        {
            |_ = LH2
        }

        !MainExhaust{}
    }
}

//  KerbalAtomics
//  3.75
//  NV-DC 'Scylla' Atomic Aerospike Rocket. LH2: 1450 kn LOX: 4350 kn
@PART[ntr-sc-375-1]:NEEDS[KerbalAtomics]:FOR[zzzRocketSoundEnhancementDefault]
{
    !sound_vent_medium = engage
	!sound_rocket_hard = running
	!sound_vent_soft = disengage
	!sound_explosion_low = flameout

    @EFFECTS{@engage{!AUDIO{}}}
    @EFFECTS{@flameout{!AUDIO{}}}
    @EFFECTS{@fx-sc{!AUDIO{}}}
    @EFFECTS{@fx-sc-bi{!AUDIO{}}}
}

