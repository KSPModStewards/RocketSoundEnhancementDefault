@PART[wheelReg,wheelReg2,wheelReg3]:NEEDS[Grounded]:FOR[RocketSoundEnhancement]
{
    MODULE
	{
		name = RSE_Wheels
        volume = 0.4

        AIRSIMULATION
        {
            EnableLowpassFilter = True
            UpdateMode = Full
        }

        Motor
        {
            SOUNDLAYER
            {
                name = Motor_Base
                audioClip = RocketSoundEnhancementDefault/Sounds/ElectricMotors/ElectricMotor-Small_200hz

                loop = true
                spool = true
				spoolSpeed = 0.05
                spread = 0.12

                volume = 0.0 0.0
                volume = 0.5 0.1

                pitch = 0.0 0.0
                pitch = 1.25 2.0
            }
        }

        Ground
        {
            SOUNDLAYER
            {
                name = Tire_Concrete
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Concrete
                data = concrete
                
                loop = true
                spread = 0.12

                volume = 0.0 0.0
                volume = 10.0 0.5
                volume = 60.0 1.0

                pitch = 0.0 0.8
                pitch = 60.0 1.5
            }

            SOUNDLAYER
            {
                name = Tire_Ground-Dirt
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Ground
                data = dirt

                loop = true
                spread = 0.12

                volume = 0.0 0.0
                volume = 10.0 0.5
                volume = 60.0 1.0

                pitch = 0.0 0.8
                pitch = 60.0 1.5
            }
        }

        Slip
        {
            SOUNDLAYER
            {
                name = Tire_Slip-Concrete
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Screech-Low
                data = concrete
                
                loop = true
                spread = 0.12

                volume = 0.0 0.0
                volume = 5.0 0.5
                volume = 25.0 1.0

                pitch = 0.0 1.3
                pitch = 50.0 1.1
            }

            SOUNDLAYER
            {
                name = Tire_Slip-Dirt
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Ground
                data = dirt

                loop = true
                spread = 0.12
                
                volume = 0.0 0.0
                volume = 5.0 0.5
                volume = 25.0 1.0

                pitch = 0.0 2.0
                pitch = 50.0 1.8
            }
        }
	}
}