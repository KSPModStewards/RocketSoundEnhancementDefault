// S3 KS-25x4 "Mammoth" Liquid Fuel Engine
@PART[Size3EngineCluster]:FOR[RocketSoundEnhancementDefault]
{
	@EFFECTS{@running_closed{!AUDIO{}}}
	@EFFECTS{@engage{!AUDIO{}}}
	@EFFECTS{@flameout{!AUDIO{}}}
	
	MODULE
	{
		name = RSE_Engines
		volume = 2.0

		AIRSIMULATION
		{
			AngleHighpass = 150
			MaxCombMix = 0.15
		}
		
		KS25
		{
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Heavy-Vac_High
				loop = true
				spread = 0.5
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = 1.25
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Heavy-Low
				loop = true
				spread = 0.5
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = 1.25
			}
		}

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Bass-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Bass-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Bass-3
				spread = 0.5

				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0

				pitch = 1.0
			}
		}
		
		Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = sound_vent_medium
				spread = 0.25
				
				volume = 0.2
				pitch = 2.0
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Heavy-3
				spread = 0.5
				
				
				volume = 1.0
				pitch = 0.75
			}
		}	
	}
}

