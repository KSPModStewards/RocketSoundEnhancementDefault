//  Turbo Rotors
@PART[RotorEngine_02]:FOR[RocketSoundEnhancementDefault]    //	R121 Turboshaft Engine
{
	MODULE
	{
		name = RSE_RotorEngines
		volume = 0.75
    }
}

@PART[RotorEngine_03]:FOR[RocketSoundEnhancementDefault]    //	R7000 Turboshaft Engine
{
	MODULE
	{
		name = RSE_RotorEngines
		volume = 0.75

        AIRSIMULATION
        {
            EnableLowpassFilter = True
            EnableCombFilter = true
            EnableWaveshaper = true
            AngleHighpass = 150
            UpdateMode = Full
        }

        Motor
        {
            SOUNDLAYER
            {
                name = RotorEngine-Exhaust-450_High
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/RotorEngine-Exhaust-450_High

                loop = true
                spread = 0.3
                spool = true
				spoolSpeed = 0.2
                
                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.5 1 0 0
                }
                pitchFC
                {
					key = 0 0 0.32 1.55
					key = 1 1.55 1.55 0.62
                }
            }

			SOUNDLAYER
            {
                name = Turbine-Air-2
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Air-2
            
                loop = true
                spread = 0.25
				spool = true
				spoolIdle = 0.5
				spoolSpeed = 0.1

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.5 0.75 0 0
                    key = 1 0.25 0 0
                }
                pitchFC
                {
					key = 0 0.69 0.32 0.48
					key = 0.5 0.93 0.48 0.92
					key = 1 1.39 0.92 0.62
                }
            }

			SOUNDLAYER
            {
                name = Turbine-Bass_180hz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Bass_180hz
            
                loop = true
                spread = 0.25
				spool = true
				spoolIdle = 0.5
				spoolSpeed = 0.1

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.5 0.25 0 0
                    key = 0.5625 2 0 0
                    key = 0.75 0.25 0 0
                }
                pitchFC
                {
					key = 0 0.325 0.32 1.95
					key = 0.5 1.3 1.95 2.44
					key = 1 2.52 2.44 0.62
                }
            }

			SOUNDLAYER
            {
                name = Turbine-Whine_2.1khz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Whine_2.1khz
            
                loop = true
                spread = 0.25
				spool = true
				spoolIdle = 0.5
				spoolSpeed = 0.1

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.25 0.5 0 0
                    key = 1 0.025 0 0
                }
                pitchFC
                {
					key = 0 0.2175 0 1.305
					key = 0.5 0.87 1.305 4.96
					key = 1 3.35 4.96 0
                }
            }
        }
    }
}

