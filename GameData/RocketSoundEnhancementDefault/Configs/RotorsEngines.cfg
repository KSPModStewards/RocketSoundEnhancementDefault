//  Turbo Rotors
@PART[RotorEngine_02]:FOR[RocketSoundEnhancementDefault]    //	R121 Turboshaft Engine
{
	MODULE
	{
		name = RSE_RotorEngines
		volume = 0.75

        Motor
        {
            SOUNDLAYER
            {
                name = RotorEngine_Base_450-Low
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/RotorEngine_Base_450-Low

                loop = true
                spread = 0.4
                spool = true
				spoolSpeed = 0.2
                
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.125 0.5 0 0
                }
                pitchFC
                {
					key = 0 0.715
					key = 1 1.43
                }
            }

            SOUNDLAYER
            {
                name = RotorEngine_Exhaust_450-High
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/RotorEngine_Exhaust_450-High

                loop = true
                spread = 0.4
                spool = true
				spoolSpeed = 0.2
                
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.25 0.5 0 0
                }
                pitchFC
                {
					key = 0 0.715
					key = 1 1.43
                }
            }

			SOUNDLAYER
            {
                name = Turbine_Air-2
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine_Air-2
            
                loop = true
                spread = 0.4
				spool = true
				spoolIdle = 0.5
				spoolSpeed = 0.1

                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.5 0.39 0 0
                }
                pitchFC
                {
					key = 0 0.65 0.32 1.3
					key = 0.5 1.3 1.3 0.2
					key = 1 1.4 0.2 0.62
                }
            }
            
			SOUNDLAYER
            {
                name = Turbine_Whine-2.1khz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine_Whine-2.1khz
            
                loop = true
