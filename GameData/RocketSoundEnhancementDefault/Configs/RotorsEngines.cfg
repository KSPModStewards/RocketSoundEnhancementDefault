                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.25 0.5 0 0
                    key = 0.5 0.5 0 0
                    key = 1 0.32 0 0
                }
                pitchFC
                {
					key = 0 0.2 0 1.2
                    key = 0.5 0.8 1.2 2.7
                    key = 1 2.15 2.7 0
                }
            }
        }
    }
}

