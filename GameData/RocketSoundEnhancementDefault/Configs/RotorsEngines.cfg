//  Turbo Rotors
@PART[RotorEngine_02]:FOR[RocketSoundEnhancementDefault]    //	R121 Turboshaft Engine
{
	MODULE
	{
		name = RSE_RotorEngines
		volume = 0.75
        maxRPM = 450

		MotorRPM
		{
            SOUNDLAYER
            {
                name = RotorEngine-Base-450_Low
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/RotorEngine-Base-450_Low

                channel = ShipBoth

                loop = true
                channel = ShipBoth
                spread = 0.25
                spool = true
				spoolSpeed = 1
                
                volume = 0.05 0.0
                volume = 0.2 0.5
                volume = 0.5 0.8
                volume = 0.75 0.0

                pitch = 0.08 0.1
                pitch = 0.1 0.375
                pitch = 0.25 0.75
                pitch = 0.5 1.5
                pitch = 1.0 3.0
            }

            SOUNDLAYER
            {
                name = RotorEngine-Base-450_High
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/RotorEngine-Base-450_High

                channel = ShipBoth

                loop = true
                channel = ShipBoth
                spread = 0.25
                spool = true
				spoolSpeed = 1
                
                volume = 0.5 0.0
                volume = 0.75 0.8

                pitch = 0.5 0.75
                pitch = 1.0 1.5
                pitch = 1.5 2.25
            }

            SOUNDLAYER
            {
                name = RotorEngine-Exhaust-450_Low
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/RotorEngine-Exhaust-450_Low

                channel = ShipBoth

                loop = true
                channel = ShipBoth
                spread = 0.25
                spool = true
				spoolSpeed = 1

                volume = 0.08 0.0
                volume = 0.1 0.1
                volume = 0.5 0.7
                volume = 0.75 0.0

                pitch = 0.1 0.375
                pitch = 0.25 0.75
                pitch = 0.5 1.5
                pitch = 1.0 3.0
            }

            SOUNDLAYER
            {
                name = RotorEngine-Exhaust-450_High
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/RotorEngine-Exhaust-450_High

                channel = ShipBoth

                loop = true
                channel = ShipBoth
                spread = 0.25
                spool = true
				spoolSpeed = 1

                volume = 0.0 0.0
                volume = 0.5 0.0
                volume = 0.75 0.7

                pitch = 0.5 0.75
                pitch = 1.0 1.5
                pitch = 1.5 2.25
            }

            SOUNDLAYER
            {
                name = Turbine-Whine-1
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Whine_750hz

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.25
                spool = true
				spoolSpeed = 0.5
            
                volume = 0.0 0.0
                volume = 0.05 0.25
                volume = 0.5 0.5
                volume = 1.0 0.25
                
                pitch = 0.0 0.1
                pitch = 0.1 1.0
                pitch = 0.25 2.0
                pitch = 1.0 8.0
            }
        }

        RPM
        {
            SOUNDLAYER
            {
                name = Turbine-Whine-2
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Whine_750hz

                channel = ShipBoth

                loop = true
                loopAtRandom = true
                spread = 0.1
                spool = true
				spoolSpeed = 0.5
            
                volume = 0.0 0.0
                volume = 0.08 0.0
                volume = 0.1 0.25
                volume = 0.5 0.5
                volume = 1.0 0.25
                
                pitch = 0.125 0.1
                pitch = 0.25 0.625
                pitch = 0.5 1.25
                pitch = 1.0 2.5
                pitch = 1.5 3.75
            }
        }
    }
}

