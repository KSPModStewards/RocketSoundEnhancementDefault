//	Helicopter Blade Type B
@PART[mediumHeliBlade]:FOR[RocketSoundEnhancementDefault]
{
    RSE_Propellers
    {
        baseRPM = 450
        maxBlades = 8

		SOUNDLAYER
		{
			name = Heli-Blade-450_1b
			audioClip = RocketSoundEnhancementDefault/Sounds/Propellers/Heli-Blade-450_1b
			loop = true
			spread = 0.5
			channel = ShipBoth
			
			volume = 0.0 0.0
			volume = 0.02 0.8
			volume = 0.1 1.0
			volume = 0.25 0.0
			
			pitch = 0.0 0.1
			pitch = 0.1 1.0
			pitch = 0.25 2.0
		}

        SOUNDLAYER
		{
			name = Heli-Blade-450_2b
			audioClip = RocketSoundEnhancementDefault/Sounds/Propellers/Heli-Blade-450_2b
			loop = true
			spread = 0.5
			channel = ShipBoth
			
			volume = 0.1 0.0
			volume = 0.25 1.0
			volume = 0.5 0.0
			
			pitch = 0.1  0.5
			pitch = 0.25 1.0
			pitch = 0.5 2.0
		}

        SOUNDLAYER
		{
			name = Heli-Blade-450_4b
			audioClip = RocketSoundEnhancementDefault/Sounds/Propellers/Heli-Blade-450_4b
			loop = true
			spread = 0.5
			channel = ShipBoth
			
			volume = 0.25 0.0
			volume = 0.5 1.0
            volume = 1.0 0.0
			
			pitch = 0.25 0.5
			pitch = 0.5 1.0
            pitch = 1.0 2.0
		}

        SOUNDLAYER
		{
			name = Heli-Blade-450_8b
			audioClip = RocketSoundEnhancementDefault/Sounds/Propellers/Heli-Blade-450_8b
			loop = true
			spread = 0.5
			channel = ShipBoth
			
			volume = 0.25 0.0
			volume = 0.5 1.0
            volume = 1.5 1.0
			
			pitch = 0.25 0.5
			pitch = 0.5 1.0
            pitch = 1.5 1.5
		}
    }
}

