//	Helicopter Blade Type A
@PART[smallHeliBlade]:FOR[RocketSoundEnhancementDefault]
{
    RSE_Propellers
    {
        baseRPM = 450
        maxBlades = 8

		volume = 0.0 0.0
		volume = 0.75 0.75

        SOUNDLAYER
		{
			name = Heli_Blade_Small_450-2b
			audioClip = RocketSoundEnhancementDefault/Sounds/Propellers/Heli_Blade_Small_450-2b
			loop = true
			spread = 0.4
			
			volumeFC
			{
				key = 0 0 0 0
				key = 0.1 1 0 0
				key = 0.25 1 0 0
				key = 0.5 0 0 0
			}
			pitchFC
			{
				key = 0 0
				key = 0.5 2
			}
		}

        SOUNDLAYER
		{
			name = Heli_Blade_Small_450-4b
			audioClip = RocketSoundEnhancementDefault/Sounds/Propellers/Heli_Blade_Small_450-4b
			loop = true
			spread = 0.4
			
			volumeFC
			{
				key = 0.25 0.0 0 0
				key = 0.5 1.0 0 0
				key = 1.0 0.0 0 0
			}
			pitchFC
			{
				key = 0.25 0.5
				key = 1 2
			}
		}

        SOUNDLAYER
		{
			name = Heli_Blade_Small_450-8b
			audioClip = RocketSoundEnhancementDefault/Sounds/Propellers/Heli_Blade_Small_450-8b
			loop = true
			spread = 0.4
			
			volumeFC
			{
				key = 0.5 0.0 0 0
				key = 1.0 1.0 0 0
			}
			pitchFC
			{
				key = 0.5 0.5
				key = 1.5 1.5
			}
		}
    }
}

