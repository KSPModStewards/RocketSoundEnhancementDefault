//	Helicopter Blade Type A
@PART[smallHeliBlade]:FOR[RocketSoundEnhancementDefault]
{
    RSE_Propellers
    {
        baseRPM = 450
        maxBlades = 8

		volume = 0.0 0.0
		volume = 0.5 1.0

		SOUNDLAYER
		{
			name = Heli-Blade-Small-450_1b
			audioClip = RocketSoundEnhancementDefault/Sounds/Propellers/Heli-Blade-Small-450_1b
			loop = true
			loopAtRandom = false
			spread = 0.2
			channel = ShipBoth
			
			useFloatCurve = true
			volumeFC
			{
				key = 0 0 0 0
				key = 0.1 1 0 0
				key = 0.25 0 0 0
			}

			pitchFC
			{
				key = 0.01 0.1 10 9.999999
				key = 0.1 1 9.999999 6.666667
				key = 0.25 2 6.666667 6.7
			}
		}

