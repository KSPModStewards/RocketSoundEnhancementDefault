@PART[dockingPort*]:FOR[RocketSoundEnhancementDefault]
{
	MODULE
	{
		name = RSE_Coupler
		
		AIRSIMULATION
		{
			EnableLowpassFilter = True
			UpdateMode = Basic
			AngleHighpass = 0
		}

		Dock
		{
			SOUNDLAYER
			{
				name = dock
				audioClip = Squad/Sounds/sound_servomoto
				volume = 1.0
				pitch = 1.0
			}
		}

		Undock
		{
			SOUNDLAYER
			{
				name = undock
				audioClip = Squad/Sounds/elev_star
				volume = 1.0
				pitch = 1.0
			}
		}

	}
}