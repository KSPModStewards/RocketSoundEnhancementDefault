//  RV-105x5 RCS Thruster Block
@PART[rcsblock-aero-5way-1]:NEEDS[NearFutureSpacecraft]:FOR[RocketSoundEnhancementDefault]
{
    MODULE
	{
		name = RSE_RCS
		volume = 1.0
		
        SOUNDLAYER
		{
			name = Thrust
			audioClip = RocketSoundEnhancementDefault/Sounds/RCS/RCS_Medium
			loop = true
			spread = 0.25
			
			volume = 0.0 0.0
			volume = 0.25 0.5
			volume = 1.0 1.0
			
			pitch = 0.9
		}
		
    }
}

