//  NLS 5m-3.125m Avionics Unit
@PART[oranges_NLS_3p125_avionics]:NEEDS[ORANGES]:FOR[RocketSoundEnhancementDefault]
{
    MODULE
	{
		name = RSE_RCS
		volume = 1.0
		
        SOUNDLAYER
		{
			name = Thrust
			audioClip = RocketSoundEnhancementDefault/Sounds/RCS/RCS_Heavy
			loop = true
			spread = 0.25
			
			volume = 0.0 0.0
			volume = 0.25 0.5
			volume = 1.0 1.0
			
			pitch = 2.0
		}
		
    }
}


