//  Mk1-TMA 'Proteus' Advanced Command Pod
@PART[command-125-1]:HAS[!MODULE[RSE_RCS]]:NEEDS[NearFutureSpacecraft]:FOR[RocketSoundEnhancementDefault]
{
    MODULE
	{
		name = RSE_RCS
		volume = 1.0
		
        SOUNDLAYER
		{
			name = Thrust
			audioClip = RocketSoundEnhancementDefault/Sounds/RCS/RCS_Light
			loop = true
			spread = 0.25
			
			volume = 0.0 0.0
			volume = 0.25 0.5
			volume = 1.0 1.0
			
			pitch = 1.2
		}
		
    }
}

