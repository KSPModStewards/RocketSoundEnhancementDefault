//  SuperDraco Engine
@PART[SmallCapsuleEngine]:HAS[!RSE_PRESET]:NEEDS[KerbalReusabilityExpansion]:FOR[RocketSoundEnhancementDefault]
{
    //   maxThrust: 90.00 kN | Loudness: -10.06 LUFS
    RSE_PRESET
    {
        name = Liquid_Light-Atmosphere
        volume = 0.98
        pitch = 1.00
    }
}


