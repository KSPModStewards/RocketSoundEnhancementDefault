//	RV-105-A RCS Thruster Block
@PART[restock-rcs-block-multi-2]:HAS[!MODULE[RSE_RCS]]:NEEDS[ReStockPlus]:FOR[RocketSoundEnhancementDefault]
{	
    MODULE
	{
		name = RSE_RCS
		volume = 1.0
		
        SOUNDLAYER
		{
			name = ThrustHigh
			audioClip = RocketSoundEnhancementDefault/Sounds/RCS/RCS_Medium
			loop = true
			spread = 0.25
			
			volume = 0.0 0.0
			volume = 1.0 1.0
			
			pitch = 1.2
		}
		
    }
}

