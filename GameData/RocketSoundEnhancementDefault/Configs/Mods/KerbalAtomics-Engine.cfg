//  KerbalAtomics
//  3.75
//  NV-DC 'Scylla' Atomic Aerospike Rocket. LH2: 1450 kn LOX: 4350 kn
@PART[ntr-sc-375-1]:NEEDS[KerbalAtomics]:FOR[RocketSoundEnhancementDefault]
{
    RSE_PRESET
	{
		name = Liquid_Heavy-Multi
		volume = 2.20
		pitch = 0.70
		secondaryEngine_VolumeScale = 1.66
	}
}
@PART[ntr-sc-375-1]:NEEDS[KerbalAtomics]:FOR[zzRocketSoundEnhancementDefault]
{
	@MODULE[RSE_Engines]
	{
		!Burst{}
		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Bass-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Bass-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst_Bass-3
				loop = false
				spread = 0.5
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 0.80

				pitch = 0.75
			}
		}
	}
}


