//  RSRB Nose Cone
@PART[PC_Nose]:NEEDS[PhotonCorp]:FOR[RocketSoundEnhancementDefault]
{
    //   maxThrust: 15.00 kN | Loudness: -10.47 LUFS
    RSE_PRESET
    {
        name = SRB_Light
        volume = 0.81
        pitch = 1.0
    }
}


