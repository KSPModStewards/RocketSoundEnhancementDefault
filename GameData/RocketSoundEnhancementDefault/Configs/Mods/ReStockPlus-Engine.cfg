// 0.625m Launch Escape System
@PART[restock-engine-les-2]:HAS[!RSE_PRESET]:FOR[RocketSoundEnhancementDefault]
{
	RSE_PRESET
	{
		name = SRB_Light_1
		volume = 0.40
		pitch = 1.20
	}

	MODULE
	{
		name = RSE_Coupler
		
		Decouple
		{
			SOUNDLAYER
			{
				name = decouple
				audioClip = RocketSoundEnhancementDefault/Sounds/Decouplers/Decoupler-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Decouplers/Decoupler-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Decouplers/Decoupler-3
				spread = 0.4
				
				volume = 1.0
				pitch = 1.35
			}
		}
	}
}
