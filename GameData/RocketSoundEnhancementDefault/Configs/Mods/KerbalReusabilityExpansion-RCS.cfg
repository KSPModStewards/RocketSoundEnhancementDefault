//  SuperDraco Engine RCS
@PART[SmallCapsuleEngineRCS]:HAS[!MODULE[RSE_RCS]]:NEEDS[KerbalReusabilityExpansion]:FOR[RocketSoundEnhancementDefault]
{
    MODULE
	{
		name = RSE_RCS
		volume = 1.0
		
        SOUNDLAYER
		{
			name = Thrust
			audioClip = RocketSoundEnhancementDefault/Sounds/RCS/RCS_Light
			loop = true
			spread = 0.25
			
			volume = 0.0 0.0
			volume = 0.25 0.5
			volume = 1.0 1.0
			
			pitch = 0.8
		}
		
    }
}

