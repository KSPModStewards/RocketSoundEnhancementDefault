//	Swap stock AUDIO{} with RSE_AUDIO{} on Deployable Wheels and Legs
@PART[*]:HAS[@MODULE[ModuleWheelDeployment]]:FOR[RocketSoundEnhancementDefault]:NEEDS[RocketSoundEnhancement]
{
    @EFFECTS
	{
		@deploy
		{
			@AUDIO
			{
                |_ = RSE_AUDIO
				name = deploy
                EnableLowpassFilter = True
			}
			@AUDIO_LOOP
			{
                |_ = RSE_AUDIO
				name = deployloop
				loop = true
                EnableLowpassFilter = True
			}
		}
		@deployed
		{
			@AUDIO
			{
                |_ = RSE_AUDIO
                EnableLowpassFilter = True
			}
		}
		@retract
		{
			@AUDIO
			{
                |_ = RSE_AUDIO
				name = retract
                EnableLowpassFilter = True
			}
			@AUDIO_LOOP
			{
                |_ = RSE_AUDIO
				name = retractloop
				loop = true
                EnableLowpassFilter = True
			}
		}
		@retracted
		{
			@AUDIO
			{
                |_ = RSE_AUDIO
                EnableLowpassFilter = True
			}
		}
	}
}