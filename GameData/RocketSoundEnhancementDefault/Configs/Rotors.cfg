//	R121 Turboshaft Engine
@PART[RotorEngine_02]:FOR[RocketSoundEnhancementDefault]
{
	MODULE
	{
		name = RSE_Rotors
		volume = 1

		MotorRPM
		{
			SOUNDLAYER
            {
                name = Motor_Base
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Motor_ElectricCar-Base

                loop = true
                loopAtRandom = true

                channel = ShipBoth

                spread = 0.5

                volume = 0.0 0.0
                volume = 0.01 0.5
                volume = 1.0 1.0

                pitch = 0.0 0.1
                pitch = 1.0 1.0
            }
		}

		RPM
		{
			SOUNDLAYER
            {
                name = Motor_Whine
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Motor_ElectricCar-Whine

                loop = true
                loopAtRandom = true

                channel = ShipBoth
                
                spool = true
				spoolSpeed = 60

                spread = 0.5

                volume = 0.0 0.0
                volume = 0.01 0.5
                volume = 1.0 1.0

                pitch = 0.0 0.1
                pitch = 1.0 2.0
            }
		}
    }
}

