//	F3S0 "Shrimp" Solid Fuel Booster
@PART[Shrimp]:FOR[RocketSoundEnhancementDefault]
{
	!sound_vent_medium = engage
	!sound_rocket_hard = running
	!sound_vent_soft = disengage
	!sound_explosion_low = flameout

	MODULE
	{
		name = RSE_Engines
		volume = 0.5

		AIRSIMULATION
		{
			AngleHighpass = 150
			MaxCombMix = 0.25
		}		

        Engine
        {
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Light-High
				loop = true
				spread = 0.25
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = 1.0
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Light-Low
				loop = true
				spread = 0.25
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = 1.0
			}
        }

		Flameout
		{
			SOUNDLAYER
			{
				name = Flameout
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3
				spread = 0.25
				
				volume = 0.0 0.0
				volume = 0.25 0.5
				volume = 1.0 1.0

				pitch = 0.75
			}
		}
    }
}

