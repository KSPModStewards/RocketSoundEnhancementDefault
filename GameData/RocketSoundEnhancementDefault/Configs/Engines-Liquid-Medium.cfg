//	LV-TX87 "Bobcat" Liquid Fuel Engine
@PART[LiquidEngineLV-TX87]:FOR[RocketSoundEnhancementDefault]
{
	!sound_vent_medium = engage
	!sound_rocket_hard = running
	!sound_vent_soft = disengage
	!sound_explosion_low = flameout
	
	MODULE
	{
		name = RSE_Engines
		volume = 1.05
		
		AIRSIMULATION
		{
			AngleHighpass = 250
			MaxCombMix = 0.20
		}
		
		Engine
		{
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Atm_High
				loop = true
				spread = 0.4
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = 1.25
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Low
				loop = true
				spread = 0.4
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = 1.25
			}
		}

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3

				spread = 0.4
				
				volume = 0.0 0.0
				volume = 0.25 0.125
				volume = 1.0 0.75

				pitch = 0.75
			}
		}

		Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = sound_vent_medium
				spread = 0.25

				volume = 0.2
				pitch = 2.0
			}
		}

		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3

				spread = 0.4
				
				volume = 0.75
				pitch = 0.75
			}
		}	
	}
}

