//	Vernor Engine
@PART[vernierEngine]:FOR[RocketSoundEnhancementDefault]
{
    @EFFECTS{@running{!AUDIO{}}}

    MODULE
	{
		name = RSE_RCS
		volume = 1.0
		
        SOUNDLAYER
		{
			name = Thrust
			audioClip = RocketSoundEnhancementDefault/Sounds/RCS/RCS_Heavy
			loop = true
			spread = 0.25
			
			volume = 0.0 0.0
			volume = 0.25 0.5
			volume = 1.0 1.0
			
			pitch = 1.0
		}
    }
}

