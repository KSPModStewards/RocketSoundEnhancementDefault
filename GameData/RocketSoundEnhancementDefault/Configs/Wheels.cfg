//  RoveMax Model XL3
@PART[roverWheel3]:FOR[RocketSoundEnhancementDefault]
{
	MODULE
	{
		name = RSE_Wheels
        volume = 1.0

        AIRSIMULATION
        {
            EnableLowpassFilter = True
            UpdateMode = Full
        }

        //Torque, Speed, Ground, Slip
        Speed
        {
            SOUNDLAYER
            {
                name = Motor_Base
                audioClip = RocketSoundEnhancementDefault/Sounds/ElectricMotors/ElectricMotor-Medium_170hz

                loop = true
                spool = true
				spoolSpeed = 60
                spread = 0.12

                spread = 0.12

                volume = 0.0 0.0
                volume = 1.0 0.2

                pitch = 0.0 0.0
                pitch = 16.0 1.5
            }
        }

        Ground
        {
            SOUNDLAYER
            {
                name = Tire_Concrete
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Concrete
                data = concrete
                
                loop = true
                spread = 0.12

                volume = 0.0 0.0
                volume = 10.0 0.5
                volume = 60.0 1.0

                pitch = 0.0 0.6
                pitch = 60.0 1.3
            }

            SOUNDLAYER
            {
                name = Tire_Ground-Dirt
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Ground
                data = dirt

                loop = true
                spread = 0.12

                volume = 0.0 0.0
                volume = 10.0 0.5
                volume = 60.0 1.0

                pitch = 0.0 0.6
                pitch = 60.0 1.3
            }
        }

        Slip
        {
            SOUNDLAYER
            {
                name = Tire_Screech-Low-Concrete
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Screech-Low
                data = concrete
                
                loop = true
                spool = true
				spoolSpeed = 2
                spread = 0.12

                volume = 0.0 0.0
                volume = 0.1 0.5
                volume = 1.0 1.0

                pitch = 0.0 1.2
                pitch = 1.0 0.8
            }

            SOUNDLAYER
            {
                name = Tire_Slip-Dirt
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Ground
                data = dirt
                
                loop = true
                spool = true
				spoolSpeed = 2
                spread = 0.12
                                
                volume = 0.0 0.0
                volume = 0.1 0.5
                volume = 1.0 1.0

                pitch = 0.0 2.0
                pitch = 1.0 1.5
            }
        }
	}
}

