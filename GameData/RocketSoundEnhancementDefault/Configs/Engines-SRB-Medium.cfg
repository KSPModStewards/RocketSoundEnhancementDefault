//	BACC "Thumper" Solid Fuel Booster
@PART[solidBooster1-1]:FOR[RocketSoundEnhancementDefault]
{
    !sound_vent_medium = engage
	!sound_rocket_hard = running
	!sound_vent_soft = disengage
	!sound_explosion_low = flameout

	MODULE
	{
		name = RSE_Engines
		volume = 0.75

		AIRSIMULATION
		{
			AngleHighpass = 250
			MaxCombMix = 0.20
		}		

        Engine
        {
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Medium-High
				loop = true
				spread = 0.4
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = 0.85
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Medium-Low
				loop = true
				spread = 0.4
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = 0.85
			}
        }

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Burst_Heavy-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Burst_Heavy-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/SRB_Burst_Heavy-3
				spread = 0.4
				
				volume = 0.75
				pitch = 1.02
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = Flameout
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3
				spread = 0.4
				
				volume = 1.0
				pitch = 0.65
			}
		}
    }
}

