//  LY-99 Extra Large Landing Gear
@PART[GearLarge]:FOR[RocketSoundEnhancementDefault]
{
	MODULE
	{
		name = RSE_Wheels
        volume = 0.8

        Ground
        {
            SOUNDLAYER
            {
                name = Tire_Concrete
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Concrete
                data = concrete

                loop = true

                spread = 0.25

                volume = 1.0 0.0
                volume = 10.0 0.5
                volume = 60.0 1.0

                pitch = 0.0 0.8
                pitch = 60.0 1.2
            }

            SOUNDLAYER
            {
                name = Tire_Ground-Dirt
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Ground
                data = dirt

                loop = true

                spread = 0.25

                volume = 1.0 0.0
                volume = 10.0 0.5
                volume = 60.0 1.0

                pitch = 0.0 0.8
                pitch = 60.0 1.2
            }
        }

        Slip
        {
            SOUNDLAYER
            {
                name = Tire_Screech-Low-Concrete
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Screech-High
                data = concrete

                loop = true
                spread = 0.25

                volume = 1.0 0.0
                volume = 5.0 0.5
                volume = 25.0 1.0

                pitch = 0.0 1.2
                pitch = 50.0 1.0
            }

            SOUNDLAYER
            {
                name = Tire_Slip-Dirt
                audioClip = RocketSoundEnhancementDefault/Sounds/Wheels/Tire_Ground

                loop = true
                spread = 0.25
                
                volume = 1.0 0.0
                volume = 5.0 0.5
                volume = 25.0 1.0

                pitch = 0.0 1.2
                pitch = 50.0 1.0
            }
        }
    }
}

