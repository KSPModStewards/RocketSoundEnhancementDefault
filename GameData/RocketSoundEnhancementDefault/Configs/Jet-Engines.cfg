//  J-90 "Goliath" Turbofan Engine
@PART[turboFanSize2]:FOR[RocketSoundEnhancementDefault]
{
	@EFFECTS
    {
        @running_thrust{!AUDIO{}}
        @running_turbine{!AUDIO{}}
        @engage{!AUDIO{}}
        @disengage{!AUDIO{}}
        @flameout{!AUDIO{}}
    }

    MODULE
	{
		name = RSE_Engines
		volume = 1.0
        
        AIRSIMULATION
        {
            EnableLowpassFilter = True
			EnableCombFilter = True
			EnableWaveshaper = True
			UpdateMode = Full
            AngleHighpass = 500
            MaxCombMix = 0.25
        }
        
        Cruise
        {
			SOUNDLAYER
            {
                name = Turbine-Air
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Air
            
                loop = true
                spread = 0.4

                volumeFC
                {
                    key = 0 0 0 0
					key = 0.5 1.0 0 0
                }

                pitchFC
                {
					key = 0 0.6
					key = 1 0.7
                }
            }

			SOUNDLAYER
            {
                name = Turbofan-Resonance_250hz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbofan-Resonance_250hz
            
                loop = true
                spread = 0.4
          		spool = true
				spoolSpeed = 0.1

				data = Turbine

                volumeFC
                {
                    key = 0 0 0 0
					key = 0.25 1.3 0 0
                    key = 0.5 0.33 0 0
					key = 1.0 0.68 0 0
                }

                pitchFC
                {
					key = 0 0.25 0 1.75
					key = 1 2 1.75 0
                }

            }
			
			SOUNDLAYER
            {
                name = Turbine-Big_180hz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Big_180hz
            
                loop = true
                spread = 0.4
                spool = true
				spoolIdle = 0.5
				spoolSpeed = 0.05
                data = Turbine

                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.1 0.68 0 0
					key = 0.5 0.68 0 0
                    key = 1 0.34 0 0
                }

                pitchFC
                {
                    key = 0 0.1 0 1.8
                    key = 0.5 1 1.8 3.5
                    key = 1 3.75 5.5 0
                }
            }

			SOUNDLAYER
            {
                name = Turbine-Air-2
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Air-2
            
                loop = true
                spread = 0.4
                spool = true
				spoolIdle = 0.5
				spoolSpeed = 0.05
                data = Turbine

                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.5 0.68 0 0
                }

                pitchFC
                {
                    key = 0 0.5 0 1
                    key = 0.5 1 1 0.2
                    key = 1 1.1 0.2 0
                }
            }
        }

        Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = sound_vent_medium
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3
				spread = 0.5
				
				channel = ShipBoth
				
				volume = 0.5
				pitch = 0.5
			}
		}
    }
}

