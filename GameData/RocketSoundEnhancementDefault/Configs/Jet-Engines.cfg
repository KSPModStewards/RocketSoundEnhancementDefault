//	CR-7 R.A.P.I.E.R. Engine
@PART[RAPIER]:FOR[RocketSoundEnhancementDefault]
{
	@EFFECTS{
        @running_closed{!AUDIO{}}
        @running_open{!AUDIO{}}
        @power_open{!AUDIO{}}
        @engage{!AUDIO{}}
    }
		
	MODULE
	{
		name = RSE_Engines
		volume = 1.0
        
		AIRSIMULATION
		{
            EnableLowpassFilter = True
			EnableCombFilter = True
			EnableWaveshaper = True
			UpdateMode = Full
			AngleHighpass = 500
			MaxCombMix = 0.25
		}

		ClosedCycle
		{		
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Vac_High
				loop = true
				spread = 0.4
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = 1.5
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Low
				loop = true
				spread = 0.4
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = 1.5
			}
		}
		
		AirBreathing
		{
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Vac_High
				loop = true
				spread = 0.4
				channel = ShipBoth
				
                volumeFC
                {
					key = 0 0 0 0
					key = 0.5 0.75 0 0
                }

                pitchFC
                {
                    key = 0.25 0.75 0 1
                    key = 1 1.5 1 0
                }
			}

			SOUNDLAYER
            {
                name = Turbine-Small_1.8khz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Small_1.8khz
            
                loop = true
                spread = 0.4
                spool = true
				spoolIdle = 0.5
				spoolSpeed = 0.1
                data = Turbine

                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.5 1.0 0 0
                    key = 1 0.5 0 0
                }

                pitchFC
                {
                    key = 0 0.6 3 1.2
					key = 1 1.8 1.2 1.7
                }
            }

			SOUNDLAYER
            {
                name = Turbine-Whine_2.1khz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Whine_2.1khz
            
                loop = true
                spread = 0.4
                spool = true
				spoolIdle = 0.5
				spoolSpeed = 0.1
                data = Turbine

                volumeFC
                {
					key = 0 0 0 0
					key = 0.1 0.35 0 0
					key = 0.5 0.35 0 0
					key = 1 0.11 0 0
                }

                pitchFC
                {
                    key = 0 0.5 3 1
					key = 0.5 1 1 2
					key = 1 2 2 1.7
                }
            }
		}

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3

				spread = 0.4
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.25 0.125
				volume = 1.0 0.75

				pitch = 0.75
			}
		}
		
		Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = sound_vent_medium
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3
				
				spread = 0.4
				channel = ShipBoth
				
				volume = 0.75
				pitch = 0.75
			}
		}	
	}
}

