//	CR-7 R.A.P.I.E.R. Engine
@PART[RAPIER]:FOR[RocketSoundEnhancementDefault]
{
	@EFFECTS{
        @running_closed{!AUDIO{}}
        @running_open{!AUDIO{}}
        @power_open{!AUDIO{}}
        @engage{!AUDIO{}}
    }
		
	MODULE
	{
		name = RSE_Engines
		volume = 1.0
		
		ClosedCycle
		{		
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-High-2
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 0.0
				volume = 0.66 1.0
				volume = 1.0 1.0
				
				pitch = 1.3
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Low
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 1.0
				volume = 0.66 0.0
				volume = 1.0 0.0
				
				pitch = 1.3
			}
		}
		
		AirBreathing
		{		
			SOUNDLAYER
			{
				name = ThrustJetHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-High-2
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 0.0
				volume = 0.66 1.0
				volume = 1.0 1.0
				
				pitch = 1.3
			}
			
			SOUNDLAYER
			{
				name = ThrustJetLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Low
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 1.0
				volume = 0.66 0.0
				volume = 1.0 0.0
				
				pitch = 1.3
			}

			SOUNDLAYER
            {
                name = Turbine-Air
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Air

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.4
                spool = true
				spoolIdle = 0.25
				spoolSpeed = 0.035

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.1 0 0 0
                    key = 0.25 0.5 0 0
                    key = 1 0.25
                }

                pitchFC
                {
                    key = 0.25 0.75 0 0
                    key = 1 2.5 0 0
                }

            }

			SOUNDLAYER
            {
                name = Turbine-Whine-1
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Whine_750hz

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.4
                spool = true
				spoolIdle = 0.25
				spoolSpeed = 0.035

                data = Turbine
                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 1 1
                    key = 0.5 0.5 0 0
                    key = 1 0.25 -0.5 -0.5
                }

                pitchFC
                {
                    key = 0 0 5 5
                    key = 0.25 1.25 3.4 3.4
                    key = 1 2.5 0 0
                }
            }

			SOUNDLAYER
            {
                name = Turbine-Whine-2
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Whine_750hz

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.4
                spool = true
				spoolIdle = 0.25
				spoolSpeed = 0.035

                data = Turbine
                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 1 1
                    key = 0.5 0.5 0 0
                    key = 1 0.25 -0.5 -0.5
                }

                pitchFC
                {
                    key = 0 0 5.2 5.2
                    key = 0.25 1.3 3.5 3.5
                    key = 1 2.6 0 0
                }
            }
		}
		
		Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = sound_vent_medium
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}

		Disengage
		{
			SOUNDLAYER
			{
				name = Disengage
				audioClip = sound_vent_soft
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = sound_explosion_low
				
				channel = ShipBoth
				
				volume = 1.0
				pitch = 2.0
			}
		}

	}
}

//  J-90 "Goliath" Turbofan Engine
@PART[turboFanSize2]:FOR[RocketSoundEnhancementDefault]
{
	@EFFECTS
    {
        @running_thrust{!AUDIO{}}
        @running_turbine{!AUDIO{}}
        @engage{!AUDIO{}}
        @disengage{!AUDIO{}}
        @flameout{!AUDIO{}}
    }

    MODULE
	{
		name = RSE_Engines
		volume = 1.0

        Cruise
        {
            // Low-Power / Idle
			SOUNDLAYER
            {
                name = Turbine-Big_180hz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Big_180hz

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.5
                spool = true
				spoolIdle = 0.5
				spoolSpeed = 0.035

                data = Turbine
                useFloatCurve = true
                volumeFC
                {
                    key = 0 0.1 0 3
                    key = 0.3 1 0 0
                    key = 1 0.5 0 0
                }

                pitchFC
                {
                    key = 0 0.1 0 1.8
                    key = 0.5 1 1.8 3.5
                    key = 1 2.75 3.5 0
                }
            }

			SOUNDLAYER
            {
                name = Turbine-Air-2
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Air-2

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.5
                spool = true
				spoolIdle = 0.3
				spoolSpeed = 0.035

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 1.2 4
                    key = 0.3 0.75 0 0
                    key = 1 0.75 0 0
                }

                pitchFC
                {
                    key = 0 0.6 0 1.333333
                    key = 0.3 1 1.333333 0.1428572
                    key = 1 1.1 0.1428572 0
                }
            }

            //Full Power
            SOUNDLAYER
            {
                name = Turbine-Low_75hz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Low_75hz

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.5

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.1 0 0 1
                    key = 1 0.5 0 0
                }

                pitchFC
                {
                    key = 0 1 1.2 0
                    key = 0.1 1 0 6.666667
                    key = 1 7 6.666667 0
                }
            }

			SOUNDLAYER
            {
                name = Turbine-Air
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Air

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.5

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 15
                    key = 0.1 1.5 1.4 1.4
                    key = 1 2 0 0
                }

                pitchFC
                {
                    key = 0 0.25 0 0.25
                    key = 1 0.5 0.25 0
                }
            }

        }

        Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = sound_vent_medium
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}

		Disengage
		{
			SOUNDLAYER
			{
				name = Disengage
				audioClip = sound_vent_soft
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = sound_explosion_low
				
				channel = ShipBoth
				
				volume = 1.0
				pitch = 2.0
			}
		}
    }
}