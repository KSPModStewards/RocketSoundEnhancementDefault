//  J-90 "Goliath" Turbofan Engine
@PART[turboFanSize2]:FOR[RocketSoundEnhancementDefault]
{
	@EFFECTS
    {
        @running_thrust{!AUDIO{}}
        @running_turbine{!AUDIO{}}
        @engage{!AUDIO{}}
        @disengage{!AUDIO{}}
        @flameout{!AUDIO{}}
    }

    MODULE
	{
		name = RSE_Engines
		volume = 1.0
        
        AIRSIMULATION
        {
            EnableLowpassFilter = True
			EnableCombFilter = True
			EnableWaveshaper = True
			UpdateMode = Full
            AngleHighpass = 500
            MaxCombMix = 0.25
        }
        
        Cruise
        {
            // Low-Power / Idle
			SOUNDLAYER
            {
                name = Turbine-Big_180hz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Big_180hz

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.4
                spool = true
				spoolIdle = 0.4
				spoolSpeed = 0.035

                data = Turbine
                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 3
                    key = 0.3 0.5 0 0
                    key = 1 0.25 0 0
                }

                pitchFC
                {
                    key = 0 0.1 0 1.8
                    key = 0.5 1 1.8 3.5
                    key = 1 2.75 3.5 0
                }
            }

			SOUNDLAYER
            {
                name = Turbine-Air-2
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Air-2

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.4
                spool = true
				spoolIdle = 0.3
				spoolSpeed = 0.035

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 1.2 4
                    key = 0.3 0.5 0 0
                    key = 1 0.25 0 0
                }

                pitchFC
                {
                    key = 0 0.6 0 1.333333
                    key = 0.3 1 1.333333 0.1428572
                    key = 1 1.1 0.1428572 0
                }
            }

            //Full Power
            SOUNDLAYER
            {
                name = Turbine-Low_75hz
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Low_75hz

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.4

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.1 0.5 0 0
                    key = 0.5 0.5 0 0
                    key = 1 0.25 0 0
                }

                pitchFC
                {
                    key = 0 1 1.2 0
                    key = 0.1 1 0 6.666667
                    key = 1 7 6.666667 0
                }
            }

			SOUNDLAYER
            {
                name = Liquid_Light-High
                audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Light-Vac_High

                channel = ShipBoth
            
                loop = true
                loopAtRandom = true
                spread = 0.4

                volume = 0.0 0.0
				volume = 0.1 0.5
				volume = 1.0 0.75
				
				pitch = 0.0 0.8
                pitch = 1.0 0.9
            }

        }

        Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = sound_vent_medium
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3
				
				channel = ShipBoth
				
				volume = 0.5
				pitch = 0.5
			}
		}
    }
}

//	CR-7 R.A.P.I.E.R. Engine
@PART[RAPIER]:FOR[RocketSoundEnhancementDefault]
{
	@EFFECTS{
        @running_closed{!AUDIO{}}
        @running_open{!AUDIO{}}
        @power_open{!AUDIO{}}
        @engage{!AUDIO{}}
    }
		
	MODULE
	{
		name = RSE_Engines
		volume = 0.73
        
		AIRSIMULATION
		{
            EnableLowpassFilter = True
			EnableCombFilter = True
			EnableWaveshaper = True
			UpdateMode = Full
			AngleHighpass = 500
			MaxCombMix = 0.25
		}

		ClosedCycle
		{		
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Vac_High
				loop = true
				spread = 0.4
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 1.0
				
				pitch = 1.5
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Low
				loop = true
				spread = 0.4
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.25 1.0
				volume = 1.0 0.0
				
				pitch = 1.5
			}
		}
		
		AirBreathing
		{
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Vac_High
				loop = true
				spread = 0.4
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.25 0.0
				volume = 1.0 0.75
				
				pitch = 1.5
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Medium-Low
				loop = true
				spread = 0.4
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.25 0.75
				volume = 1.0 0.0
				
				pitch = 1.5
			}

			SOUNDLAYER
            {
                name = Turbine-Air
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Air

                channel = ShipBoth
            
                loop = true
                spread = 0.3
                spool = true
				spoolIdle = 0.25
				spoolSpeed = 0.04

                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 0 0
                    key = 0.25 0.5 0 0
                    key = 1 0.75 0 0
                }

                pitchFC
                {
                    key = 0.25 0.75 0 0
                    key = 1 2.5 0 0
                }

            }

            SOUNDLAYER
            {
                name = Turbine-Air-3
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Air-3

                channel = ShipBoth
            
                loop = true
                spread = 0.3
                spool = true
				spoolIdle = 0.05
				spoolSpeed = 0.6

				volume = 0.0 0.0
				volume = 0.05 0.25
                volume = 0.25 0.25
				volume = 1.0 0.0
				
				pitch = 1.0

            }

			SOUNDLAYER
            {
                name = Turbine-Whine-1
                audioClip = RocketSoundEnhancementDefault/Sounds/JetsTurbines/Turbine-Whine_750hz

                channel = ShipBoth
            
                loop = true
                spread = 0.3
                spool = true
				spoolIdle = 0.25
				spoolSpeed = 0.04

                data = Turbine
                useFloatCurve = true
                volumeFC
                {
                    key = 0 0 2 2
                    key = 0.25 0.5 0 0
                    key = 1 0.25 0 0
                }

                pitchFC
                {
                    key = 0 0.5 3 3
                    key = 0.25 1.25 3 1.7
                    key = 1 2.5 1.7 1.7
                }
            }
		}

		Burst
		{
			SOUNDLAYER
			{
				name = Bursts
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3

				spread = 0.4
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.25 0.125
				volume = 1.0 0.75

				pitch = 0.75
			}
		}
		
		Engage
		{
			SOUNDLAYER
			{
				name = Engage
				audioClip = sound_vent_medium
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-1
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-2
				audioClip = RocketSoundEnhancementDefault/Sounds/Engines/Liquid_Burst-3
				
				spread = 0.4
				channel = ShipBoth
				
				volume = 0.75
				pitch = 0.75
			}
		}	
	}
}

